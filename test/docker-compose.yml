version: '2'

services:
  tester:
    container_name: tester
    image: makeomatic/node:6.2.2-tester
    depends_on:
      - postgres
      - rabbitmq
    command: tail -f /dev/null
    volumes:
      - ${PWD}:/src
    working_dir: /src
    environment:
      NODE_ENV: "test"
      DEBUG: ${DEBUG}

  rabbitmq:
    expose:
      - "5672"
    image: makeomatic/alpine-rabbitmq:3.5.7
    container_name: rabbitmq
    hostname: rabbitmq

  postgres:
    expose:
      - "5432"
    image: postgres:9.5.4
    container_name: pg
    hostname: pg
